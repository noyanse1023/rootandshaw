    var music = document.getElementById("bgMusic"); 
    $("#audioBtn").click(function(){ 
        if(music.paused){music.play(); 
        $("#audioBtn").removeClass("off")
        }else{music.pause(); 
        $("#audioBtn").addClass("off");}
    }); 
});

$(function(){
    $('[data-toggle="tooltip"]').tooltip()
    $.fn.extend({
        animateCss: function (animationName, callback) {
            var animationEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
            this.addClass('animated ' + animationName).one(animationEnd, function() {
                $(this).removeClass('animated ' + animationName);
                if (callback) {
                  callback();
                }
            });
            return this;
        }
    });
    setTimeout(function(){
        $('.cover1').animateCss('animated zoomInUp', function () {
            $('.txt1').show();
            $('.txt1').animateCss('animated bounceInUp');
            $('.txt-future-time').show('slow');
            $('.txt-future-time').animateCss('animated fadeInRight');
        });
    },0)
    
     setTimeout(function(){
         $('.r1').show()
         $('.r1').animateCss('animated slideInDown', function () {

        $('.t1').css('opacity','1')
        $('.t1').animateCss('animated bounceInDown',function(){
             $('.s1').show()
             $('.s1').animateCss('animated fadeInDown',function(){
               
                $('.t2').css('opacity','1')
                $('.t2').animateCss('animated fadeInLeft');
            });
        });           
          
        });
     },0)


       $('.cover2').animateCss('animated slideInDown', function () {
            $('.txt-info').css('opacity','1')
            $('.txt-shaw-info').animateCss('animated fadeInLeft');
            // $('.txt-root-info').animateCss('animated fadeInDown');
        });
        
        $('.cover2').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
             setTimeout(function(){
                 $('.info-root').hide();
                 $('.page2').css('background','url(img/bgggggg.gif)')
                 $('.info-shaw').show();
                 $('.txt-info').css('opacity','1');
                 $('.txt-shaw-info').animateCss('animated fadeInLeft');
              
             },2000)
           
        });

        $('.img-from0').animateCss('animated rotateIn',function(){
            $('.img-from1').animateCss('animated fadeInLeft',function(){
                $('.img-from2').show()
                .animateCss('animated fadeInLeft',function(){
                    $('.img-from3').show()
                    .animateCss('animated fadeInLeft',function(){
                        $('.new-stroy-bg').animateCss('animated bounceInLeft')
                    })
                })
            })
        })
        $('.img-task0').animateCss('animated rotateIn',function(){
            $('.img-task1').show()
                    .animateCss('animated fadeInLeft',function(){
                        $('.img-task4').show().animateCss('animated wobble')
                    })

        })
        $('.img-agent0').animateCss('animated rotateIn',function(){
            $('.img-agent2').show().animateCss('animated fadeInLeft',function(){
                    $('.img-agent3').show()
                    .animateCss('animated zoomInRight')
                })
  
        })
        $('.img-shawid0').animateCss('animated rotateIn',function(){
            $('.img-shawid1').show()
            .animateCss('animated flipInX',function(){
                $('.img-shawid2').show()
                .animateCss('animated swing',function(){
                    $('.btn-shawid0,.btn-shawid1').show()
                    .animateCss('animated rotateIn')
                })
            })
        })

       $('.img-meet0').animateCss('animated rotateIn',function(){
            $('.img-meet1').show()
            .animateCss('animated fadeInLeft',function(){
                $('.img-meet2').show()
                .animateCss('animated flipInX',function(){
                    $('.img-meet3').show()
                    .animateCss('animated fadeInLeft',function(){
                        $('.btn-meeta0,.btn-meeta0').show().animateCss('animated rotateIn')
                        // $('.img-task4').show().animateCss('animated bounceInLeft')
                    })
                })
            })
        })
       $('.img-meet0').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend',function(){
        setTimeout(function(){
            $('.goon').show().animateCss('animated rotateIn')
        },4000)
            
       })







   
})
